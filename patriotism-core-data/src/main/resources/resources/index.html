<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

    <script type="text/javascript">


        $(function () {
            let tel;
            let code;
            $("#sendOtp").click(function () {
                tel = $("#tel").val();

                if(tel=="" || tel==null){
                    alert("不能为空");

                    return;
                }
                $.ajax({
                    url:"http://localhost:8090/loginByOtp",
                    type:"post",
                    data:{
                        tel:tel
                    },
                    success:function (res) {
                        alert("发送成功");
                    }
                })
            });

            $("#login").click(function () {
                let url = "http://localhost:8090/authentication/form";
                tel = $("#tel").val();
                code = $("#code").val();
                $.ajax({
                    url:url,
                    type:"post",
                    data:{
                        username:tel,
                        password:code
                    },
                    success:function (res) {
                        alert("发送成功");
                    }
                })

            });


        });



    </script>

</head>
<body>

<h1>标准登陆页面</h1>
<h3>表单登陆</h3>
    <table>
        <tr>
            <td>手机号：</td>
            <td><input id="tel" type="text"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input id="code" type="text"></td>
        </tr>
        <tr>
            <td><button id="sendOtp">发送验证码</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="login" type="submit">登陆</button></td>
        </tr>
    </table>
</body>
</html>
